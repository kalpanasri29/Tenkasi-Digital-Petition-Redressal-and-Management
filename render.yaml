services:
  - type: web
    name: tenkasi-portal
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tenkasi-db
          property: connectionString
      - key: PGSSLMODE
        value: require
    autoDeploy: true
    healthCheckPath: /health

databases:
  - name: tenkasi-db
    plan: free